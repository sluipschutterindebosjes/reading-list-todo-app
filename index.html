<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List ToDo App</title>
    <!-- TailwindCSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-2xl">Reading List ToDo App</h1>
    </header>
    <main class="p-4">
        <div class="mb-4">
            <input type="text" id="book-search" class="w-full p-2 border border-gray-300 rounded" placeholder="Search for books...">
        </div>
        <div id="book-list">
            <!-- Books will be added here dynamically -->
        </div>
    </main>
    <!-- Your main.js -->
    <script src="main.js"></script>
</body>
</html>
